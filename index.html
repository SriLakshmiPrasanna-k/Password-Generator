<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Password Generator</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Times New Roman', Times, serif;
      background-color: #3a2f2f;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #0d1a1a;
      padding: 20px 40px;
      border-radius: 20px;
      text-align: center;
      color: white;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.571);
      min-width: 600px;
      height: 280px;
      border-color:rgba(255, 255, 255, 0.658);
    }

    .container h2 {
      background-color: white;
      color: black;
      padding: 10px 0;
      border-radius: 20px;
      font-size: 20px;
      font-weight: bold;
      width:100%;
      
    }

    .output-section {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      margin: 50px 0;
      flex-wrap: wrap;
      width:80%;
      width:100%;
    }

    .password-box {
      background-color: white;
      color: black;
      padding: 10px;
      border-radius: 20px;
      font-size: 16px;
      min-width: 300px;
      overflow-x: auto;
    }

    .label {
      margin-left: 5px;
    }

    .copy-btn {
      background-color: white;
      color: black;
      border: none;
      padding: 8px 15px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
    }

    .controls {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      font-size: 14px;
    }

    .controls input[type="range"] {
      accent-color: #4287f5;
    }

    .controls label {
      display: flex;
      align-items: center;
    }

    .length-display {
      font-weight: bold;
      margin: 10px 2px;
      
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Password - Generator</h2>
    <div class="output-section">
      <div class="password-box" id="passwordDisplay">********</div>
      <span class="label">Password</span>
      <button class="copy-btn" onclick="copyPassword()">Copy</button>
    </div>
    <div class="controls">
      <input type="range" id="lengthRange" min="8" max="32" value="12" oninput="updateLength()">
      <span class="length-display">Length <span id="lengthValue">12</span></span>
      <label><input type="checkbox" id="useChars" checked> Characters</label>
      <label><input type="checkbox" id="useNumbers" checked> Numbers</label>
    </div>
  </div>

  <script>
    const passwordDisplay = document.getElementById("passwordDisplay");
    const lengthRange = document.getElementById("lengthRange");
    const lengthValue = document.getElementById("lengthValue");
    const useChars = document.getElementById("useChars");
    const useNumbers = document.getElementById("useNumbers");

    function updateLength() {
      lengthValue.textContent = lengthRange.value;
      generatePassword();
    }

    function generatePassword() {
      const length = parseInt(lengthRange.value);
      let chars = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ";
      let numbers = "0123456789";
      let symbols = "~!@#$%^&*()_+|?><:{}[]";

      let validChars = "";
      if (useChars.checked) validChars += chars + symbols;
      if (useNumbers.checked) validChars += numbers;

      if (validChars === "") {
        passwordDisplay.textContent = "";
        return;
      }

      let password = "";
      for (let i = 0; i < length; i++) {
        const randomIndex = Math.floor(Math.random() * validChars.length);
        password += validChars[randomIndex];
      }

      passwordDisplay.textContent = password;
    }

    function copyPassword() {
      navigator.clipboard.writeText(passwordDisplay.textContent).then(() => {
        alert("Password copied to clipboard!");
      });
    }

   
    generatePassword();
  </script>
</body>
</html>
